<!DOCTYPE html>
<style>
body {
        background-color: hsl(30,20%, 95%);
}
h1 {
        font-family: sans-serif;
		font-style:italic;
        font-size: 1em;
}
div svg.railroad-diagram {
        width: 100%;  /* Scale to the width of the parent */
        height: 100%;  /* Preserve the ratio. Could be related to https://bugs.webkit.org/show_bug.cgi?id=82489 */
}

</style>
<link rel='stylesheet' href='railroad-diagrams.css'>
<script src='railroad-diagrams.js'></script>
<body>
<h1 id='ident'>NAME</h1>
<div>
<script >
Diagram(
NonTerminal('string'),
Optional(Sequence(':',

Choice(0,
'null',Sequence('null','|','undefined'),Sequence('undefined','|','null'),'undefined'
)

),'skip')
)
.addTo();
</script>
</div>
<h1 id='ident'>NAME</h1>
<div>
<script >
Diagram(
NonTerminal('string'),
Optional(Sequence(':',

Choice(0, 
Sequence('null',Choice(1,Sequence('|','undefined'),Skip())),
Sequence('undefined',Choice(0,Skip(),Sequence('|','null')))
)

),'skip')
)
.addTo();
</script>
</div>

<h1 id='ident'>VALUE (with support for files)</h1>
<div>
<script >
Diagram(
Choice(0,
'boolean',
Sequence('string',Choice(1,Skip(),Sequence(':',NonTerminal('regular expression')))),
Sequence(Choice(0,'number','integer'),Choice(1,Skip(),Sequence(':',OneOrMore(Choice(0, NonTerminal('interval'), NonTerminal('set')))))),
NonTerminal('reference'),
NonTerminal('object'),
NonTerminal('array')
)
).addTo();
</script>
</div>
<h1 id='ident'>MATHEMATICAL INTERVAL</h1>
<div>
<script >
Diagram(
Choice(0,'[','('),

Choice(1,
Sequence(NonTerminal('number'),','),
Sequence(NonTerminal('number'),',',NonTerminal('number')),
Sequence(',',NonTerminal('number'))
),

Choice(0,']',')')

).addTo();
</script>
</div>
<h1 id='ident'>MATHEMATICAL SET</h1>
<div>
<script >
Diagram(
Terminal('{'),

OneOrMore(NonTerminal('number'), ','),

Terminal('}')
).addTo();
</script>
</div>
