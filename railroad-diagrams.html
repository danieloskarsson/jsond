<h1 id='ident'>VALUE (with support for files)</h1>
<div>
<script >
Diagram(
Choice(0,
NonTerminal('object'),
NonTerminal('array'),
'boolean',
Sequence('string',Choice(1,Skip(),Sequence(':',NonTerminal('regular expression')))),
Sequence('number',Choice(1,Skip(),Sequence(':',OneOrMore(Choice(0, NonTerminal('number interval'), NonTerminal('integer interval')))))),
Sequence(Choice(0,Terminal('http://'),Terminal('https://'),Terminal('file://')),Choice(0,NonTerminal('filepath'),Skip()),NonTerminal('filename'),Terminal('.jsond'))
)
).addTo();
</script>
</div>
<h1 id='ident'>NUMBER INTERVAL</h1>
<div>
<script >
Diagram(
Choice(0,'[','('),

Choice(1,
Sequence(NonTerminal('number'),','),
Sequence(NonTerminal('number'),',',NonTerminal('number')),
Sequence(',',NonTerminal('number'))
),

Choice(0,']',')')

).addTo();
</script>
</div>
<h1 id='ident'>INTEGER INTERVAL</h1>
<div>
<script >
Diagram(
'{',

Choice(1,
Sequence(NonTerminal('integer'),','),
Sequence(NonTerminal('integer'),',',NonTerminal('integer')),
Sequence(',',NonTerminal('integer'))
),

'}'

).addTo();
</script>
</div>
